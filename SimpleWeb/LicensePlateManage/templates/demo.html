<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">


  <head>
       <meta charset="utf-8" />
    <title>Ray Tools</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.css" rel="stylesheet">
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-table.js"></script>
  </head>


<body>

<table id="table"></table>


<script type="text/javascript">
 $(function () {
     $("#table").bootstrapTable({ // 对应table标签的id
         url: 'http://localhost:8000/index',
         method: 'get',
         dataType: "json",
         striped: true,//设置为 true 会有隔行变色效果
         undefinedText: "空",//当数据为 undefined 时显示的字符
         pagination: true, //分页
         // paginationLoop:true,//设置为 true 启用分页条无限循环的功能。
         showToggle: "true",//是否显示 切换试图（table/card）按钮
         showColumns: "true",//是否显示 内容列下拉框
         pageNumber: 1,//如果设置了分页，首页页码
         // showPaginationSwitch:true,//是否显示 数据条数选择框
         pageSize: 5,//如果设置了分页，页面数据条数
         pageList: [5, 10, 20, 40],  //如果设置了分页，设置可供选择的页面数据条数。设置为All 则显示所有记录。
         paginationPreText: '‹',//指定分页条中上一页按钮的图标或文字,这里是<
         paginationNextText: '›',//指定分页条中下一页按钮的图标或文字,这里是>
         // singleSelect: false,//设置True 将禁止多选
         search: false, //显示搜索框
         data_local: "zh-US",//表格汉化
         sidePagination: "server", //服务端处理分页
         queryParams: function (params) {//自定义参数，这里的参数是传给后台的，我这是是分页用的
             return {//这里的params是table提供的
                 cp: params.offset,//从数据库第几条记录开始
                 ps: params.limit//找多少条
             };
         },
         columns: [
             {
                 field: 'province', // 返回json数据中的name
                 title: '省份', // 表格表头显示文字
                 align: 'center', // 左右居中
                 valign: 'middle'// 上下居中

             }, {
                 field: 'city',
                 title: '城市',
                 align: 'center',
                 valign: 'middle'
             }, {
                 field: 'license',
                 title: '牌照',
                 align: 'center',
                 valign: 'middle',
             }, {
                 field: 'licenseplate',
                 title: "完整牌照",
                 align: 'center',
                 valign: 'middle',
             }, {
                 field: 'phonenum',
                 title: "电话",
                 align: 'center',
                 valign: 'middle',
             }, {
                 field: 'carnum',
                 title: "车架号",
                 align: 'center',
                 valign: 'middle',
             },
         ],
         onLoadSuccess: function (json) {  //加载成功时执行
             console.info("加载成功");

         },
         onLoadError: function () {  //加载失败时执行
             console.info("加载数据失败");
         }

     })
 });

</script>
</body>

</html>
